<script>
    function fn() {
        i = 2;
        return function (n) {
            console.log(n * i++); //i++先运算后累加
        }
    }
    var f = fn();
    f(3);
    fn()(4);
    fn()(2);
    f(2);


    //剩余运算符
    function sum(a1,...ary){
        console.log(a1,ary);
    }
    sum(1,2,3,4,5);



    function sum(...ary){
        /*通过 ... 都放到ary数组中，再用数组中的每一项用+号拼接成字符串，
        然后再用 eval 把拼接好的字符串 转成 表达式计算*/
        return eval(ary.join('+'))
    }
    sum(1,2);
</script>
