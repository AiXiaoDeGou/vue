    // 箭头函数  属于es6  没有实参集合arguments,当作普通变量处理;
    //也没有this,他是从上级作用域中查找相应的this
    let fn = function () {

    }
    let fn2 = (a, b) => {
        console.log(arguments)
        return a + b;
    }
    /*
    普通函数中的this指向问题
    1.若是事件绑定中的函数中的this，是指向绑定的元素
    2.查看函数之前有没有点，有点的话 点前边是谁，this就是谁
      没点就是window
    */
    let oDiv = document.getElementById('sjz');
    sjz.onclick = function () {
        console.log(this);
    }
    //2.
    let obj = {
        fn: function () {
            //fn: () => {
            console.log(this, arguments)
        }
    };
    let fn2 = obj.fn;
    console.log(fn2 === obj.fn)
    obj.fn()  //obj  换成箭头函数会变成window
    fn2();  //window  


    let obj = {
        fn: function () {
            console.log(this, arguments)
        }
    };
    let fn2 = obj.fn;
    console.log(fn2 === obj.fn)
    obj.fn()
    fn2.call(obj, 1, 2, 4, 564, 7, 78);
    fn2.apply(obj,[1,2,3,4,5]);
    let fn3 = fn2.bind(obj,1,2,3);
    fn3();
    // call()  把fn2中的this换成obj 并把这些参数传给fn2
    // apply(obj,[12,12,5,6,2]) 把fn2中的this换成obj 第二个参数是个数组或类数组
    // 效果相同
