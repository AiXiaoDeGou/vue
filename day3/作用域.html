<!-- 
    变量提升机制   在所有代码执行之前  
    浏览器会把带有var关键字的变量先提前声明一次;这里是只声明不定义
    带有function关键字的   既声明又定义

    var 和 let 的简单区别
    1.let 声明的变量不会挂在windows
    2.let 声明的变量没有变量提升
 -->


 <script>
    /*
    作用域：
    全局作用域---->全局变量
    私有作用域---->私有变量
    */

    //函数执行的时候才会形成私有作用域
    sum();
    fn();
    function sum(){
        console.log('这是一个sum')
    }
    var fn = function(){
        console.log('这是一个fn')
    }
 </script>
