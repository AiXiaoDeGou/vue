//查出字符串中重复次数最多的字符，并求出重复的次数
var str = 'aaaabbcccjjjjjjjj';
var obj = {};
for(var i=0;i<str.length;i++){
        if(obj[str[i]]){ //若 对象中存在该项；
                         //则证明之前已经给该项赋过值了；  
                         //直接进行 ++ 的操作即可
            obj[str[i]]++
        }else{
            obj[str[i]] = 1
        }
    }
console.log(obj);
var max = 0;//假设最大的次数是0次
var maxstr = ''
for(var k in obj){
    if(obj[k] > max){
        max = obj[k];
        maxstr = k
    }
}
