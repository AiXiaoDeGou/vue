<script>
    let ary = [1, 2, 3, 4, 5, 6];

    /*
    数组的解构赋值
    前边数组放变量，后边数组放值
    赋值结果：是按照对应位置去赋值
    */
    let [a1, a2, a3, , , a4] = ary


    let x = 12
    let y = 13
    x = x + y; //x变成两者之和
    y = x - y; //y变成 两者之和减去y  --->也就是把x之前的值赋给y
    x = x - y; //x变成 两者之和减去y  --->也就是把y之前的值赋给x
    [x, y] = [y, x]; //[y,x] = [12,13]


    /*
    对象的解构赋值
    按照名称  进行解构赋值的
    */
    let obj = { name: "zf", age: 9 }
    let { name, age, sex } = obj;
